<button
  class="btn btn-primary"
  (click)="toggleDisplay()">{{ !displayParagraph ? 'Display Details' : 'Hide Details' }}</button>
<p *ngIf="displayParagraph">Secret Password = tuna</p>
<div>
  <p
    *ngFor="let logElement of log; let i = index"
    [ngStyle]="{backgroundColor: i > 3 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i > 3}">
    {{ logElement }}
  </p>
</div>

<button
  class="btn btn-primary"
  (click)="toggleDisplay()">Display Details</button>
<p *ngIf="displayParagraph">Secret Password = tuna</p>
<div>
  <p
    *ngFor="let logElement of log"
    [ngStyle]="{backgroundColor: logElement >= fifthLog ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': logElement >= fifthLog}">
    {{ logElement }}
  </p>
</div>
